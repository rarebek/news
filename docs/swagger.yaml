basePath: /v1
definitions:
  entity.Ad:
    properties:
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      link:
        type: string
      view_count:
        type: integer
    type: object
  entity.Admin:
    properties:
      avatar:
        type: string
      id:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  entity.CreateAdRequest:
    properties:
      id:
        type: string
      image_url:
        type: string
      link:
        type: string
    type: object
  entity.Link:
    properties:
      link_name:
        type: string
      link_url:
        type: string
    type: object
  entity.SuperAdmin:
    properties:
      avatar:
        type: string
      id:
        type: string
      is_blocked:
        type: boolean
      password:
        type: string
      phone_number:
        type: string
    type: object
  models.Admin:
    properties:
      avatar:
        type: string
      id:
        type: string
      password:
        example: test
        type: string
      username:
        example: test
        type: string
    type: object
  models.AdminLoginRequest:
    properties:
      avatar:
        type: string
      password:
        example: test
        type: string
      username:
        example: test
        type: string
    type: object
  models.AdminLoginResponse:
    properties:
      access_token:
        type: string
    type: object
  models.CategoryResponse:
    properties:
      id:
        type: string
      name:
        type: string
      sub_categories:
        items:
          $ref: '#/definitions/models.SubCategoryResponse'
        type: array
    type: object
  models.Message:
    properties:
      message:
        type: string
    type: object
  models.News:
    properties:
      description:
        type: string
      image_url:
        type: string
      links:
        items:
          $ref: '#/definitions/entity.Link'
        type: array
      name:
        type: string
      subcategory_ids:
        items:
          type: string
        type: array
    type: object
  models.SubCategoryResponse:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  models.SuperAdmin:
    properties:
      avatar:
        type: string
      password:
        type: string
      phone_number:
        type: string
    type: object
  models.SuperAdminLoginRequest:
    properties:
      avatar:
        type: string
      password:
        example: test
        type: string
      phone_number:
        example: test
        type: string
    type: object
  v1.WeatherData:
    properties:
      temperature_2m:
        type: number
      weathercode:
        type: integer
    type: object
  v1.response:
    properties:
      error:
        example: message
        type: string
      status:
        type: boolean
    type: object
info:
  contact: {}
  description: 'Backend - Nodirbek No''monov     TG: https://t.me/alwaysgolang'
  title: news back-end
  version: "1.0"
paths:
  /ads:
    put:
      description: Edits ad by ID
      parameters:
      - description: Ad details
        in: body
        name: ad
        required: true
        schema:
          $ref: '#/definitions/entity.CreateAdRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Update Ad
      tags:
      - ads
  /ads/:
    post:
      consumes:
      - application/json
      description: Create a new ad with the given details
      parameters:
      - description: Ad details
        in: body
        name: ad
        required: true
        schema:
          $ref: '#/definitions/entity.CreateAdRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Ad'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Create a new ad
      tags:
      - ads
  /ads/{id}:
    delete:
      description: Delete an ad
      parameters:
      - description: ID of the ads to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Delete an ad
      tags:
      - ads
    get:
      description: returns ads
      parameters:
      - description: ID of the ads to get
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Gets ad details
      tags:
      - ads
  /ads/all:
    get:
      description: Get all ads with view count for admins
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Ad'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Get all ads
      tags:
      - ads
  /auth/admin/{id}:
    get:
      consumes:
      - application/json
      description: This method is getting admin by its id
      operationId: get-admin
      parameters:
      - description: ID of the admin to get
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Admin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
