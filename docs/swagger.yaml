      - superadmin
  /category/getall:
    get:
      consumes:
      - application/json
      description: This method retrieves all categories with their subcategories.
      operationId: get-all-categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CategoryResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get All Categories
      tags:
      - categories
  /file/upload:
    post:
      consumes:
      - multipart/form-data
      description: Api for image upload
      parameters:
      - description: Image
        in: formData
        name: file
        required: true
        type: file
      - description: Bucket type to put image
        in: formData
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Image upload
      tags:
      - file-upload
  /news/convert:
    get:
      consumes:
      - application/json
      description: Converts an amount from one currency to another based on the latest
        exchange rates.
      operationId: currency-converter
      parameters:
      - description: Currency code to convert from
        example: '"USD"'
        in: query
        name: from
        required: true
        type: string
      - description: Currency code to convert to
        example: '"UZS"'
        in: query
        name: to
        required: true
        type: string
      - description: Amount to be converted
        example: '"100"'
        in: query
        name: amount
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns original amount, converted amount, from currency, and
            to currency
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Currency Converter
      tags:
      - currency
  /news/create:
    post:
      consumes:
      - application/json
      description: This method for creating a news
      operationId: create-news
      parameters:
      - description: News details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.News'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Create News
      tags:
      - news
  /news/delete/{id}:
    delete:
      consumes:
      - application/json
      description: This method deleting news
      operationId: delete-news
      parameters:
      - description: ID of the news to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Delete News
      tags:
      - news
  /news/filtered:
    get:
      consumes:
      - application/json
      description: This method retrieves news based on optional filters (subcategory
        IDs and category ID) with pagination.
      operationId: get-filtered-news
      parameters:
      - collectionFormat: csv
        description: List of subcategory IDs
        in: query
        items:
          type: string
        name: sub_category_ids
        type: array
      - description: Category ID
        in: query
        name: category_id
        type: string
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        required: true
        type: integer
      - description: Search term
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.News'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get Filtered News
      tags:
      - news
  /news/financialData:
    get:
      consumes:
      - application/json
      description: Fetches financial data for symbols such as gold, silver, and bitcoin
        from external APIs
      produces:
      - application/json
      responses:
        "200":
          description: Returns financial and currency data
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get financial data for various symbols
      tags:
      - Financial
  /news/get/{id}:
    get:
      consumes:
      - application/json
      description: This method retrieves a news item by its ID
      operationId: get-news-by-id
      parameters:
      - description: ID of the news to retrieve
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.News'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get News By ID
      tags:
      - news
  /news/getall:
    get:
      consumes:
      - application/json
      description: This method retrieves all news with pagination.
      operationId: get-all-news
      parameters:
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.News'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get All News
      tags:
      - news
  /news/search:
    get:
      consumes:
      - application/json
      description: This method for searching globally and from our data.
      operationId: get-filtered-news-global
      parameters:
      - collectionFormat: csv
        description: List of subcategory IDs
        in: query
        items:
          type: string
        name: sub_category_ids
        type: array
      - description: Category ID
        in: query
        name: category_id
        type: string
      - description: Page number
        in: query
        name: page
        required: true
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        required: true
        type: integer
      - description: Search term
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns news, global_link, and status
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Global search
      tags:
      - news
  /news/update/{id}:
    put:
      consumes:
      - application/json
      description: This method updates an existing news item
      operationId: update-news
      parameters:
      - description: ID of the news to update
        in: path
        name: id
        required: true
        type: string
      - description: Updated news details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.News'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Update News
      tags:
      - news
  /news/weatherData:
    get:
      consumes:
      - application/json
      description: Fetches current weather data for a specified location using the
        Open-Meteo API
      parameters:
      - description: Latitude of the location
        example: 40.7128
        in: query
        name: latitude
        required: true
        type: number
      - description: Longitude of the location
        example: -74.006
        in: query
        name: longitude
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: Returns current weather data
          schema:
            $ref: '#/definitions/v1.WeatherData'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get weather data
      tags:
      - Weather
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
