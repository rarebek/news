  /auth/admin/delete/{id}:
    delete:
      consumes:
      - application/json
      description: This method deletes admin.
      operationId: superadmin-delete-admin
      parameters:
      - description: ID of the admin to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Delete Admin
      tags:
      - superadmin
  /auth/admin/edit:
    put:
      consumes:
      - application/json
      description: ID of the admin to update and other fields will be updated.
      operationId: edit-admins
      parameters:
      - description: ID of the admin to edit
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.Admin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Edit Admin
      tags:
      - superadmin
  /auth/admin/getall:
    get:
      consumes:
      - application/json
      description: Gets All Admins
      operationId: get-all-admins
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Admin'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Get All Admins
      tags:
      - superadmin
  /auth/admin/login:
    post:
      consumes:
      - application/json
      description: Authenticates an admin and returns an access token on successful
        login.
      operationId: admin-login
      parameters:
      - description: Phone Number and Password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.AdminLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Admin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Login
      tags:
      - admin
  /auth/superadmin/edit:
    put:
      consumes:
      - application/json
      description: Superadmin updates by its id.
      operationId: edit-super-admin
      parameters:
      - description: Superadmin data for update
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SuperAdmin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      security:
      - BearerAuth: []
      summary: Edit Super Admin
      tags:
      - superadmin
  /auth/superadmin/login:
    post:
      consumes:
      - application/json
      description: Authenticates a super admin and returns an access token on successful
        login.
      operationId: superadmin-login
      parameters:
      - description: Phone Number and Password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SuperAdminLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.SuperAdmin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.response'
        "401":
          description: Unauthorized
